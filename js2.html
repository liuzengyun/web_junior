<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js2</title>
</head>
<body>
<script type="text/javascript">
    function  f() {
        var str = prompt('半径：','2');
        var num = eval(str);
        document.writeln((num*num*Math.PI).toFixed(4));
    }
</script>
    <input value="计算" type="button" onclick="f()">
</body>
</html>
